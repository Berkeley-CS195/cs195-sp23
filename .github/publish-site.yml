name: Deploy Jekyll site to inst

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DEPLOY_TARGET: cs195@ashby.cs.berkeley.edu
  TERM: test

permissions:
  contents: read

concurrency:
  group: "inst"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default

        run: bundle exec jekyll build --baseurl $TERM
        env:
          JEKYLL_ENV: production

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync to inst
        run: rsync -rtvu ./_site/* $DEPLOY_TARGET/$TERM
